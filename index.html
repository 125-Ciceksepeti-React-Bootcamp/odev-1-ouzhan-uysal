<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Oğuzhan Uysal">
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <title>Patika - First Project</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Main JS -->
    <script src="main.js"></script>
</head>

<body>
    <!-- Orange & Black -->
    <nav class="navbar">
        <div class="navbar-split">
            <div class="opsLogo">
                <img src="images/ops.png" alt="OPS Logosu">
                <i class="fa fa-wpforms"></i>
            </div>
            <div class="navlink">
                <ul>
                    <li><a href="#">Form</a></li>
                    <li><a href="#">Grid Table</a></li>
                    <li><a href="#">Boş</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="middle">
        <header>
            <div class="header-split">
                <div>
                    <img src="images/ops.png" alt="OPS Logo">
                </div>
                <div class="searchbar">
                    <div class="searchbar-split">
                        <form>
                            <input type="search" name="searchbar">
                        </form>
                    </div>
                </div>
                <div class="inodeaLogo">
                    <img src="images/inodea.png" alt="inodea Logo">
                </div>
            </div>
        </header>

        <main class="main-content">
            <article>
                <form>
                    <ul class="flex-form">
                        <li>
                            <label for="company">Company:</label>
                            <input type="text" name="company" id="company">
                        </li>
                        <li>
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname">
                        </li>
                        <li>
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname">
                        </li>
                        <li>
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title">
                        </li>
                        <li>
                            <label for="phone">Phone:</label>
                            <input type="phone" name="phone" id="phone">
                        </li>
                        <li>
                            <label for="cancel">Cancel Registration:</label>
                            <input type="checkbox" name="cancel" id="cancel">
                        </li>
                        <li>
                            <label for="trainingSession">252 Training Session 2010:</label>
                            <input type="date" name="trainingSession" id="trainingSession">
                        </li>
                        <li>
                            <label for="jobFunc">Job Function:</label>
                            <input type="radio" name="jobFunc" id="jobFunc">
                        </li>
                        <li>
                            <label for="dietary">Dietary Requirements:</label>
                            <input type="text" name="dietary" id="dietary">
                        </li>
                        <li>
                            <label for="expec">Exceptations:</label>
                            <textarea name="expec" id="expec" cols="30" rows="10"></textarea>
                        </li>
                        <li>
                            <input type="submit" name="submit" id="submit-btn">
                            <input type="reset" name="reset" id="reset-btn">
                        </li>
                    </ul>
                </form>
            </article>

            <aside>

            </aside>
        </main>
    </div>
</body>

</html>
